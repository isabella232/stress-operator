version: 2.1
jobs:
  build:
    docker:
      - image: circleci/golang:1.12.5
    steps:
      - checkout
      - setup_remote_docker
      - run: make code-gen
      - run: make openapi-gen
      - run: make build-image
  unit-test:
    docker:
      - image: circleci/golang:1.12.5
    steps:
      - run: make unit-test
  publish-latest:
    steps:
      - setup_remote_docker
      - deploy:
          name: Push image to docker hub
          command: |
            docker login --username $DOCKERHUB_USER --password $DOCKERHUB_PASSWORD
            make push-image
  e2e-tests:
    steps:
      - run: ./scripts/kind-smoketest.sh


