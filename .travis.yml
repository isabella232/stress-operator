language: go

go:
  - 1.12

cache:
  directories:
    - $GOPATH/pkg/mod

env:
  - GO111MODULE=on

stages:
  - unit-test
  - compile
  - name: push
    if: fork = false

jobs:
  include:
    - stage: unit-test
      script:
        - make unit-test
    - stage: build-image
      script:
        - make setup-travis
        - make build-image
